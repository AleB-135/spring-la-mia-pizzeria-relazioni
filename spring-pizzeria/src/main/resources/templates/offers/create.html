<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head ('offers')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizze</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar ('Spring Pizzeria Crud')}">
            </head>
    </header>

    <main class="container">
        <section class="title row">
            <div class="col-12 text-center">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col-12">

                <h1 class="text-center m-2">Creating a new offer for <strong th:text="${pizza.name}"></strong></h1>

            </div>
        </section>


        <section class="offers row">
            <div class="col-12">
                <form th:action="@{/offers/create}" method="POST" th:object="${special_offer}" id="offer-creation-form">
                    <!-- Nel form, l'action rappresenta l'indirizzo dove va a fare la sua chiamata e il method rappresente il come effettua la chiamata-->

                   <input type="hidden" th:field="*{pizza}" id="pizza_id"> 

                    <div class="mb-3">
                        <label for="offer-startingDate" class="form-label">Starting Date: </label>
                        <input id="offer-startingDate" type="date" class="form-control" th:field="${special_offer.startingDate}" maxlength="50"
                            th:errorClass="is-invalid" required>
                        <div th:if="${#fields.hasErrors('startingDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('startingDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="offer-finishingDate" class="form-label">Finishing Date: </label>
                        <input id="offer-finishingDate" type="date" class="form-control" th:field="${special_offer.finishingDate}" maxlength="50"
                                th:errorClass="is-invalid" required>
                        <div th:if="${#fields.hasErrors('finishingDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('finishingDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="offer-title" class="form-label">Offer Title: </label>
                        <textarea id="offer-title" class="form-control" th:field="${special_offer.title}"
                                minlength="3" rows="3" th:errorClass="is-invalid" required></textarea>
                        <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Create Pizza</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>

                </form>
            </div>
        </section>
    </main>
</body>
